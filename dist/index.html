<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="libs/fullpage/fullpage.css"/>

    <link rel="stylesheet" href="css/style.min.css"/>
    <title>Vodoley</title>
</head>
<body>


<header class="header">
    <div class="header__wrapper">
        <div class="header__menu">
            <nav class="header-menu">
                <ul class="header-menu__items" id="menu">
                    <li class="header-menu__item" data-menuanchor="hero">
                        <a class="header-menu__link" href="#hero">Промо</a>
                    </li>
                    <li class="header-menu__item" data-menuanchor="date">
                        <a class="header-menu__link" href="#date">Дата</a>
                    </li>
                    <li class="header-menu__item" data-menuanchor="address">
                        <a class="header-menu__link" href="#address">Адрес</a>
                    </li>
                    <li class="header-menu__item" data-menuanchor="program">
                        <a class="header-menu__link" href="#program">Программа</a>
                    </li>
                    <li class="header-menu__item" data-menuanchor="dressCode">
                        <a class="header-menu__link" href="#dressCode">Dress code</a>
                    </li>
                    <li class="header-menu__item" data-menuanchor="questions">
                        <a class="header-menu__link" href="#questions">Вопросы</a>
                    </li>
                    <li class="header-menu__item" data-menuanchor="timer">
                        <a class="header-menu__link" href="#timer">Таймер</a>
                    </li>
                </ul>
            </nav>
        </div>
        <a class="header__phone" href="tel:+79370646603">+7 937 064 6603</a>
        <div class="header__hamburger">
            <div class="hamburger">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </div>
        </div>
    </div>
</header>

<main class="main">
    
    
    
    
    

    <div id="fullpage">
        <section class="section hero" data-anchor="hero">hero</section>
        <section class="section date" data-anchor="date">date</section>
        <section class="section address" data-anchor="address">Адрес</section>
        <section class="section program" data-anchor="program">Программа</section>
        <section class="section dressCode" data-anchor="dressCode">Dress code</section>
        <section class="section questions" data-anchor="questions">
    <div class="cont">
        <h2 class="section-title questions__title">Вопросы?</h2>
        <div class="questions__text">
            Дорогие гости!
            Если у вас возникли вопросы обращаетесь к нашему организатору
        </div>
        <a class="questions__phone" href="tel:+79370646603">+7 937 064 6603 Ангелина</a>
    </div>
</section>
        <section class="section timer" data-anchor="timer">
    <div class="cont">
        <h2 class="section-title timer__title">До нашей свадьбы<br> осталось...</h2>
        <div class="timer__deadline">
            <div class="deadline">
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--days"></span>
                    <span class="deadline-number__text">Дней</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--hours"></span>
                    <span class="deadline-number__text">Часов</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--minutes"></span>
                    <span class="deadline-number__text">Минут</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--seconds"></span>
                    <span class="deadline-number__text">Секунд</span>
                </div>
            </div>
        </div>
    </div>
</section>
    </div>

</main>

<script type="text/javascript" src="libs/fullpage/fullpage.min.js"></script>
<script type="text/javascript" src="libs/swiper/swiper-bundle.min.js"></script>
<script src="js/app.min.js"></script>

</body>
</html>
