<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="css/style.min.css"/>
    <title>Vodoley</title>
</head>
<body>


<header class="header">
    <div class="header__wrapper">
        <div class="header__logo">
            <img src="./img/logo.png">
        </div>
        <div class="header__menu">
            <nav class="header-menu">
                <ul class="header-menu__items">
                    <li class="header-menu__item"><a class="header-menu__link js-scroller" href="#section1">Секция 1</a>
                    </li>
                    <li class="header-menu__item"><a class="header-menu__link js-scroller" href="#section2">Секция 2</a>
                    </li>
                    <li class="header-menu__item"><a class="header-menu__link js-scroller" href="#section3">Секция 3</a>
                    </li>
                    <li class="header-menu__item"><a class="header-menu__link js-scroller" href="#section4">Секция 4</a>
                    </li>
                    <li class="header-menu__item"><a class="header-menu__link js-scroller" href="#section5">Секция 5</a>
                    </li>
                    <li class="header-menu__item"><a class="header-menu__link js-scroller" href="#section6">Секция 6</a>
                    </li>
                    <li class="header-menu__item"><a class="header-menu__link js-scroller" href="#section7">Секция 7</a>
                    </li>
                </ul>
            </nav>
        </div>
        <a class="header__phone" href="tel:+79370646603">+7 937 064 6603</a>
        <div class="header__hamburger">
            <div class="hamburger">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <section class="section section1" id="section1" style="background-color: red">
    <div class="cont">
        <h2 class="section-title">Section 1</h2>
    </div>
</section>
    <section class="section section2" id="section2" style="background-color: blue">
    <div class="cont">
        <h2 class="section-title">Section 2</h2>
    </div>
</section>
    <section class="section section3" id="section3" style="background-color: orange">
    <div class="cont">
        <h2 class="section-title">Section 3</h2>
    </div>
</section>
    <section class="section section4" id="section4" style="background-color: green">
    <div class="cont">
        <h2 class="section-title">Section 4</h2>
    </div>
</section>
    <section class="section section5" id="section5" style="background-color: yellow">
    <div class="cont">
        <h2 class="section-title">Section 5</h2>
    </div>
</section>
    <section class="section section6" id="section6" style="background-color: pink">
    <div class="cont">
        <h2 class="section-title">Section 6</h2>
    </div>
</section>

    <section class="section timer" id="section7">
    <div class="cont">
        <h2 class="timer__title">До нашей свадьбы<br> осталось...</h2>
        <div class="timer__deadline">
            <div class="deadline">
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--days"></span>
                    <span class="deadline-number__text">Дней</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--hours"></span>
                    <span class="deadline-number__text">Часов</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--minutes"></span>
                    <span class="deadline-number__text">Минут</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--seconds"></span>
                    <span class="deadline-number__text">Секунд</span>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<script type="text/javascript" src="libs/swiper/swiper-bundle.min.js"></script>
<script src="js/app.min.js"></script>

</body>
</html>
