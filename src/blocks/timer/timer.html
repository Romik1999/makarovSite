<section class="section timer" data-anchor="timer">
    <div class="cont">
        @@include('section-title/section-title.html', {sectionTitleClass: 'timer__title', sectionTitleText: 'До нашей свадьбы<br> осталось...'})
        <div class="timer__deadline">
            <div class="deadline">
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--days"></span>
                    <span class="deadline-number__text">Дней</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--hours"></span>
                    <span class="deadline-number__text">Часов</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--minutes"></span>
                    <span class="deadline-number__text">Минут</span>
                </div>
                <div class="deadline-number">
                    <span class="deadline-number__time deadline-number__time--seconds"></span>
                    <span class="deadline-number__text">Секунд</span>
                </div>
            </div>
        </div>
    </div>
</section>
